<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
        }

        .title {
            flex: 3;
            text-align: center;
            font-size: 24px;
        }

        .search-bar {
            flex: 1;
            text-align: right;
            padding: 10px;
        }

        .squares {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .square {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .square img {
            max-width: 100px;
            height: auto;
        }

        .button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Software Engineering</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="squares">
            <div class="square">
                <img src="video.jpg" alt="Image 1">
                <button class="button" onclick="location.href='SWEvi.html'">Videos</button>
            </div>
            <div class="square">
                <img src="book.jpg" alt="Image 2">
                <button class="button" onclick="location.href='SWEbook.html'">Books</button>
            </div>
            <div class="square">
                <img src="articals.jpg" alt="Image 3">
                <button class="button" onclick="location.href='SWEar.html'">Articals</button>
            </div>
        </div>
    </div>
</body>
</html>
