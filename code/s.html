<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #92b0ce;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 50px;
            height: auto;
        }

        .search-bar {
            flex-grow: 1;
            text-align: center;
        }

        .search-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 70px;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            border-radius: 70%;
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 7px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .option {
            text-align: center;
            flex: 30%;
            padding: 20px;
        }

        .option img {
            max-width: 100%;
            height: auto;
        }

        .button {
            background-color: #84c0ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subtitle {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="profile-section">
            <img src="pic.jpg" class="profile-pic" alt="Profile Picture">
            <button class="button" onclick="location.href='profile.html'">Profile</button>
        </div>
    </header>
    <div class="container">
        <div class="options">
            <div class="option">
                <img src="opt1.png" alt="Option 1">
                <button class="button" onclick="location.href='java.html'">Java</button>
            </div>
            <div class="option">
                <img src="opt2.png" alt="Option 2">
                <button class="button" onclick="location.href='SWE.html'">Software Engineering</button>
            </div>
            <div class="option">
                <img src="opt3.png" alt="Option 3">
                <button class="button" onclick="location.href='DLD.html'">Digital Logic Design</button>
            </div>
        </div>
    </div>
</body>
</html>
