<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            
        }

        .container {
            background-color: #fff;
            border-radius: 70px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 700px;
            max-width: 200%;
        }

        .logo {
            text-align: center;
            padding: 80px 0;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        .form {
            padding: 20px;
        }

        .form input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 80px;
        }

        .form button {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 80px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .sign-up {
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Your Logo">
        </div>

        <div class="sign-up">

        </div>
        <div class="error-message" id="error-message"></div>
      
    </div>

            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

        }
    </script>
</body>
</html>
