<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Logic Design Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
        }

        .title {
            flex: 3;
            text-align: center;
            font-size: 24px;
        }

        .search-bar {
            flex: 1;
            text-align: right;
            padding: 10px;
        }

        .logo {
            max-width: 50px;
            height: auto;
            margin-right: 20px;
        }

        .book-list {
            margin-top: 20px;
        }

        .book-list a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
            color: #152638;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="title">Digital Logic Design Books</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="book-list">
            <a href="https://ia600607.us.archive.org/3/items/DigitalLogicAndComputerDesignByM.MorrisMano2ndEdition/Digital%20Logic%20And%20Computer%20Design%20By%20M.%20Morris%20Mano%20%282nd%20Edition%29.pdf">Digital Logic And Computer Design By M. Morris Mano (2nd Edition)</a>
            <a href="https://mrcet.com/downloads/digital_notes/IT/DIGITAL%20LOGIC%20DESIGN%20(R17A0461).pdf">DIGITAL LOGIC DESIGN (R17A0461)</a>
            <a href="https://ebooks.lpude.in/computer_application/ad/DCAP108_DIGITAL_CIRCUITS_AND_LOGIC_DESIGNS.pdf">DCAP108_DIGITAL_CIRCUITS_AND_LOGIC_DESIGNS</a>
            <a href="https://www.engrcs.com/courses/engr250/engr250lecture.pdf">Microsoft Word - Digital Logic Design v_4_8a</a>
            <a href="https://www.portcity.edu.bd/files/636444791235373856_Digitallogicdesign.pdf">Digital Design</a>
            
        </div>
    </div>
</body>
</html>
