<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Logic Design Articals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
        }

        .title {
            flex: 3;
            text-align: center;
            font-size: 24px;
        }

        .search-bar {
            flex: 1;
            text-align: right;
            padding: 10px;
        }

        .logo {
            max-width: 50px;
            height: auto;
            margin-right: 20px;
        }

        .book-list {
            margin-top: 20px;
        }

        .book-list a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
            color: #152638;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="title">Digital Logic Design Articals</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="book-list">
            <a href="https://www.researchgate.net/publication/333693828_Digital_Logic_Design_Basics">Digital Logic Design: Basics</a>
            <a href="https://www.linkedin.com/pulse/what-digital-logic-design-gulled-hassan">What Is Digital Logic Design</a>
            <a href="https://www.encyclopedia.com/computing/news-wires-white-papers-and-books/digital-logic-design">Digital Logic Design</a>
            <a href="https://www.britannica.com/technology/logic-design">logic design</a>
            <a href="https://dl.acm.org/doi/10.5555/1088791.1088828">Basic Formation of Digital Logic Gates</a>
            
        </div>
    </div>
</body>
</html>
